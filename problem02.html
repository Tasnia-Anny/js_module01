<script>
function filterEvenNum(ar) {
    return ar.filter(num => num % 2 === 0);
}

const originalArray = [12, 34, 45, 23, 6, 78, 54, 90];
const filteredArray = filterEvenNum(originalArray);

console.log("Original Array: ", originalArray);
console.log("Filtered Even Numbers: ", filteredArray);

</script>
