<script>
    function calGrade(score) {
    let grade;
    
    switch (true) {
        case (score >= 90):
            grade = 'A';
            break;
        case (score >= 80 && score <= 89):
            grade = 'B';
            break;
        case (score >= 70 && score <= 79):
            grade = 'C';
            break;
        case (score >= 60 && score <= 69):
            grade = 'D';
            break;
        default:
            grade = 'F';
            break;
    }
    
    return grade;
}
// Test result
console.log(calGrade(95));
console.log(calGrade(81)); 
console.log(calGrade(73)); 
console.log(calGrade(65)); 
console.log(calGrade(55)); 

</script>
